name: Refresh Settings & Deploy

on:
  schedule:
    # Run daily at 06:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  refresh-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ── Fetch fresh data from Microsoft Graph ──
      - name: Fetch settings from Intune
        env:
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        run: npx tsx scripts/fetch-settings.ts

      # ── Generate changelog by diffing against previous snapshot ──
      - name: Generate changelog
        run: npx tsx scripts/generate-changelog.ts

      # ── Build search index and category tree ──
      - name: Build search index
        run: npx tsx scripts/build-search-index.ts

      # ── Commit updated data files back to repo ──
      - name: Commit data updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f data/changelog.json data/settings-previous.json
          git diff --cached --quiet || git commit -m "chore: update settings data $(date -I)"
          git push

      # ── Build the Next.js static site ──
      - name: Build site
        run: npm run build

      # ── Deploy to GitHub Pages ──
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
